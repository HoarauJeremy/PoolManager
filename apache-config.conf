<VirtualHost *:80>
    # Nom de domaine local (ou IP)
    ServerName localhost
    ServerAlias *

    # Point vers le front controller
    DocumentRoot /var/www/html/public
    DirectoryIndex index.php

    <Directory /var/www/html/public>
        # Activation des symlinks et index
        Options +FollowSymLinks -Indexes
        # On interdit tout autre .htaccess
        AllowOverride None
        Require all granted

        # Route toutes les requêtes non-fichiers vers index.php
        FallbackResource /index.php

        # En-têtes de sécurité
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options      "DENY"
        Header always set X-XSS-Protection     "1; mode=block"
    </Directory>

    # Logs dédiés
    ErrorLog  /var/log/apache2/symfony_error.log
    CustomLog /var/log/apache2/symfony_access.log combined

    # Optimisation du cache pour les assets
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css               "access plus 7 days"
        ExpiresByType application/javascript "access plus 7 days"
        ExpiresByType image/jpeg             "access plus 30 days"
        ExpiresByType image/png              "access plus 30 days"
        ExpiresByType image/svg+xml          "access plus 30 days"
        ExpiresDefault                       "access plus 1 day"
    </IfModule>
</VirtualHost>
